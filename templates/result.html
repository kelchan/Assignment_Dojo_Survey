<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
    </head>
    <style>

        body {
            display: flex;
            justify-content: center;
        }

        .survey {
            background-color: rgb(51,57,62);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
        }

        h1 {
            color: lightskyblue;
        }

        p {
            color: white;
        }







    </style>
    <body>
        
        <div class="survey">
            <h1>{{session['name']}}</h1>
            <p><b>Dojo Location:</b> {{session['location']}}</p>
            <p><b>Favorite Language:</b> {{session['favorite_language']}}</p>
            <p><b>Comment:</b> {{session['comments']}}</p>
            <a href="/">Home</a>
        </div>

    </body>
</html>
